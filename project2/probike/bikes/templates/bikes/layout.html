{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Konfigurátor kol</title>
    <link rel="stylesheet" href="{% static 'bikes/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url("{% static 'bikes/mtb.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <span class="brand">
                <i class="fas fa-bicycle"></i> MTB
            </span>
        </div>
        <div class="navbar-right">
            {% block nav_right %}
            <a href="{% url 'gallery' %}" class="nav-link">
                <i class="fas fa-image"></i> Naše kola
            </a>
            <span class="contact">
                <i class="fas fa-phone-alt"></i> Contact us: 777 123 456
            </span>
            {% endblock %}
        </div>
    </header>
    
    

    
    

    <main class="main-wrapper">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
